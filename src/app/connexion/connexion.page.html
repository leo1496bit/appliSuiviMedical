<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Connexion</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="connexionForm" (ngSubmit)="valider()">
    <ion-item>
      <ion-label>Addr Mail : </ion-label>
      <ion-input formControlName="mail"></ion-input>
    </ion-item>
    <span class= "error ion-padding" *ngIf="connexionForm.get('mail').invalid && (connexionForm.get('mail').touched || connexionForm.get('mail').dirty) " > Entrez une adresse mail</span>
    <ion-item>
      <ion-label>Mot de passe : </ion-label>
      <ion-input type="password" formControlName="pass"></ion-input>
    </ion-item>
    <span class= "error ion-padding" *ngIf="connexionForm.get('pass').invalid && (connexionForm.get('pass').touched || connexionForm.get('pass').dirty) " >Entrez le mot de passe</span>
    <ion-item >
      <ion-button [disabled]="!connexionForm.valid" type="submit">Valider</ion-button>
    </ion-item>
    <ion-item *ngIf="error" class="error">
      {{error}}
    </ion-item>

  </form>

  
</ion-content>
