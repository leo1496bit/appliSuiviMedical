<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recommandations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recommandations</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-card>
  <ion-card-content>
    <ion-item *ngFor="let conseil of conseils">
      <ion-note>{{conseil}}</ion-note>
    </ion-item>
  </ion-card-content>
  
</ion-card>
  
</ion-content>
