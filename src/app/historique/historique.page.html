<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Historique</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Historique</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-card>
  <ion-card-content>
    <ion-item *ngFor="let hist of info.data.historique.reverse()">
      <ion-note><span style="font-weight: bolder;">{{hist.description}}</span> ( <span style="font-style: italic;">{{hist.date}}</span> )</ion-note>
    </ion-item>
  </ion-card-content>
  
</ion-card>
  
</ion-content>
